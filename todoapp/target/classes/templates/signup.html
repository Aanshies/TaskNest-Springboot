<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | TaskNest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa; /* light gray to highlight white card */
        }

        .auth-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        input {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #3b82f6, #06b6d4);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="auth-card">
        <h2 class="text-center mb-4">Sign Up</h2>
        <form th:action="@{/signup}" th:object="${user}" method="post">
            <input type="text" th:field="*{username}" placeholder="Username" required>
            <input type="email" th:field="*{email}" placeholder="Email" required>
            <input type="password" th:field="*{password}" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p class="text-center mt-3 small">Already have an account? <a th:href="@{/login}">Log in</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/darkmode.js}"></script>
</body>
</html>
